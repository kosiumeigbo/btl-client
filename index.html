      <nav>
        <div class="close-btn">X</div>
        <div>
          <a class="nav-bold" href="/" data-link><i class="fa-solid fa-house-user"></i>Home</a>
        </div>

        <hr />
        <hr />

        <div>
          <a class="nav-bold" href="/search" data-link><i class="fa-solid fa-magnifying-glass"></i>Search</a>
        </div>

        <hr />
        <hr />

        <div>
          <a class="nav-bold library" href="/library" data-link>
            <span>
              <i class="fa-solid fa-bookmark"></i>
              Library
            </span>
            <span id="library-total">0</span>
          </a>
        </div>

        <hr />

        <div>
          <a href="/sub-library?q=booksInProgress" class="sub-library" data-link>
            <span>
              <i class="fa-solid fa-book-open"></i>
              In Progress
            </span>
            <span id="books-in-progress-total">0</span>
          </a>
        </div>

        <div>
          <a href="/sub-library?q=booksToRead" class="sub-library" data-link>
            <span>
              <i class="fa-solid fa-list"></i>
              To Read
            </span>
            <span id="books-to-read-total">0</span>
          </a>
        </div>

        <div>
          <a href="/sub-library?q=booksDone" class="sub-library" data-link>
            <span>
              <i class="fa-solid fa-check"></i>
              Done
            </span>
            <span id="books-done-total">0</span>
          </a>
        </div>
        <hr />
        <hr />
      </nav>
