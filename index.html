<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/897d8674f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script type="module" src="./src/router.ts"></script>
  </head>
  <body>
    <main>
      <nav>
        <div><i class="fa-solid fa-house-user"></i><a class="nav-bold" href="/">Home</a></div>
        <hr />
        <hr />
        <div><i class="fa-solid fa-magnifying-glass"></i><a class="nav-bold" href="/search">Search</a></div>
        <hr />
        <hr />
        <div class="library">
          <span>
            <i class="fa-solid fa-bookmark"></i>
            <a class="nav-bold" href="/library">Library</a>
          </span>
          <span id="library-total">0</span>
        </div>
        <hr />
        <div class="sub-library">
          <span>
            <i class="fa-solid fa-book-open"></i>
            <a href="/library/books-in-progress">In Progress</a>
          </span>
          <span id="books-in-progress-total">0</span>
        </div>
        <div class="sub-library">
          <span>
            <i class="fa-solid fa-list"></i>
            <a href="/library/books-to-read">To Read</a>
          </span>
          <span id="books-to-read-total">0</span>
        </div>
        <div class="sub-library">
          <span>
            <i class="fa-solid fa-check"></i>
            <a href="/library/books-done">Done</a>
          </span>
          <span id="books-done-total">0</span>
        </div>
        <hr />

      </nav>
      <div id="root"><home-page /></div>
